<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luoghi - Club del Biliardo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Club del Biliardo</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="giocatori.html">Giocatori</a>
      <a href="luoghi.html" aria-current="page">Luoghi</a>
      <a href="partite.html">Partite</a>
      <a href="statistiche.html">Statistiche</a>
    </nav>
  </header>

  <main>
    <h2>Gestione Luoghi</h2>

    <form id="formLuogo">
      <input type="hidden" id="luogoIndex">
      <input type="text" id="nomeLuogo" placeholder="Nome" required>
      <input type="text" id="indirizzoLuogo" placeholder="Indirizzo">
      <input type="url" id="linkMaps" placeholder="Link Google Maps">
      <textarea id="noteLuogo" placeholder="Note"></textarea>
      <button type="submit">Salva Luogo</button>
    </form>

    <h3>Lista Luoghi</h3>
    <div id="listaLuoghi"></div>
  </main>

  <script src="js/main.js"></script>
  <script>
    function aggiornaListaLuoghi() {
      const div = document.getElementById("listaLuoghi");
      div.innerHTML = "";

      if (luoghi.length === 0) {
        div.innerHTML = "<p>Nessun luogo registrato</p>";
        return;
      }

      luoghi.forEach((l, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${l.nome}</strong><br>
          <small>${l.indirizzo || "-"}</small><br>
          ${l.link ? `<a href="${l.link}" target="_blank">üåç Google Maps</a><br>` : ""}
          <em>${l.note || "-"}</em><br>
          <button onclick="modificaLuogo(${i})">Modifica</button>
          <button onclick="eliminaLuogo(${i})" class="delete">Elimina</button>
        `;
        div.appendChild(card);
      });
    }

    document.getElementById("formLuogo").addEventListener("submit", (e) => {
      e.preventDefault();
      const idx = document.getElementById("luogoIndex").value;
      const nome = document.getElementById("nomeLuogo").value.trim();
      const indirizzo = document.getElementById("indirizzoLuogo").value.trim();
      const link = document.getElementById("linkMaps").value.trim();
      const note = document.getElementById("noteLuogo").value.trim();

      if (idx) {
        luoghi[idx] = { ...luoghi[idx], nome, indirizzo, link, note };
      } else {
        luoghi.push({ id: Date.now().toString(), nome, indirizzo, link, note });
      }

      salvaLocalStorage();
      aggiornaListaLuoghi();
      e.target.reset();
      document.getElementById("luogoIndex").value = "";
    });

    function modificaLuogo(i) {
      const l = luoghi[i];
      document.getElementById("luogoIndex").value = i;
      document.getElementById("nomeLuogo").value = l.nome;
      document.getElementById("indirizzoLuogo").value = l.indirizzo;
      document.getElementById("linkMaps").value = l.link;
      document.getElementById("noteLuogo").value = l.note;
    }

    function eliminaLuogo(i) {
      if (confirm("Vuoi eliminare questo luogo?")) {
        luoghi.splice(i, 1);
        salvaLocalStorage();
        aggiornaListaLuoghi();
      }
    }

    document.addEventListener("DOMContentLoaded", aggiornaListaLuoghi);
  </script>
</body>
</html>
