<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luoghi - Club del Biliardo</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .luogo-card {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
    }
    .luogo-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }
    .map-link {
      color: #66f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Club del Biliardo</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="giocatori.html">Giocatori</a>
      <a href="luoghi.html" aria-current="page">Luoghi</a>
      <a href="partite.html">Partite</a>
      <a href="statistiche.html">Statistiche</a>
    </nav>
  </header>

  <main>
    <h2>Gestione Luoghi</h2>

    <form id="formLuogo">
      <input type="hidden" id="luogoIndex">
      <input type="text" id="nomeLuogo" placeholder="Nome del luogo" required>
      <input type="text" id="indirizzo" placeholder="Indirizzo">
      <input type="url" id="link" placeholder="Link Google Maps">
      <textarea id="note" placeholder="Note"></textarea>

      <!-- Foto del luogo -->
      <label for="fotoLuogo">Seleziona Foto:</label>
      <select id="fotoLuogo">
        <option value="">-- Nessuna foto --</option>
        <option value="iguazu.png">iguazu.png</option>
        <option value="bargrillo.png">bargrillo.png</option>
        <option value="default-luogo.png">default-luogo.png</option>
        <!-- aggiungi qui le foto dei locali in /img -->
      </select>

      <button type="submit">Salva Luogo</button>
    </form>

    <h3>Lista Luoghi</h3>
    <div id="listaLuoghi"></div>
  </main>

  <script src="js/main.js"></script>
  <script>
    function aggiornaListaLuoghi() {
      const div = document.getElementById("listaLuoghi");
      div.innerHTML = "";

      if (luoghi.length === 0) {
        div.innerHTML = "<p>Nessun luogo registrato</p>";
        return;
      }

      luoghi.forEach((l, i) => {
        const card = document.createElement("div");
        card.className = "luogo-card";

        const img = document.createElement("img");
        img.src = l.foto ? `img/${l.foto}` : "img/default-luogo.png";
        img.alt = l.nome;

        const info = document.createElement("div");
        info.innerHTML = `
          <strong>${l.nome}</strong><br>
          <small>${l.indirizzo || "-"}</small><br>
          ${l.link ? `<a href="${l.link}" target="_blank" class="map-link">üåç Vedi su Google Maps</a><br>` : ""}
          <em>${l.note || ""}</em><br>
          <button onclick="modificaLuogo(${i})">‚úèÔ∏è Modifica</button>
          <button onclick="eliminaLuogo(${i})" class="delete">‚ùå Elimina</button>
        `;

        card.appendChild(img);
        card.appendChild(info);
        div.appendChild(card);
      });
    }

    function modificaLuogo(i) {
      const l = luoghi[i];
      document.getElementById("luogoIndex").value = i;
      document.getElementById("nomeLuogo").value = l.nome;
      document.getElementById("indirizzo").value = l.indirizzo;
      document.getElementById("link").value = l.link;
      document.getElementById("note").value = l.note;
      document.getElementById("fotoLuogo").value = l.foto || "";
    }

    function eliminaLuogo(i) {
      if (confirm("Vuoi eliminare questo luogo?")) {
        luoghi.splice(i, 1);
        salvaLocalStorage();
        aggiornaListaLuoghi();
      }
    }

    document.getElementById("formLuogo").addEventListener("submit", (e) => {
      e.preventDefault();
      const idx = document.getElementById("luogoIndex").value;
      const nome = document.getElementById("nomeLuogo").value.trim();
      const indirizzo = document.getElementById("indirizzo").value.trim();
      const link = document.getElementById("link").value.trim();
      const note = document.getElementById("note").value.trim();
      const foto = document.getElementById("fotoLuogo").value.trim();

      if (idx) {
        luoghi[idx] = { nome, indirizzo, link, note, foto };
      } else {
        luoghi.push({ nome, indirizzo, link, note, foto });
      }

      salvaLocalStorage();
      aggiornaListaLuoghi();
      e.target.reset();
      document.getElementById("luogoIndex").value = "";
    });

    document.addEventListener("DOMContentLoaded", aggiornaListaLuoghi);
  </script>
</body>
</html>
